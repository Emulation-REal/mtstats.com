<!DOCTYPE html>
<html>
<head>
    <title>OAUTH REDIRECT</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 50px; }
        .pulse { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <h1 class="pulse">TOKEN CAPTURED</h1>
    <p>Returning to Blood Vault...</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if (token) {
            localStorage.setItem('xbl_token', token);
            window.location.href = 'blood-vault.html';
        } else {
            document.body.innerHTML = '<h1 style="color:red;">NO TOKEN FOUND</h1>';
        }
    </script>
</body>
</html>
